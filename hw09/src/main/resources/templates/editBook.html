<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<h3>Edit book</h3>
<form th:action="@{/edit(id=${book.id})}" th:object="${book}" method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" id="title">
    </div>

    <div>
        <label for="authorId">Author:</label>
        <select th:field="*{author}" id="authorId">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"></option>
        </select>
    </div>

    <div>
        <label for="genreId">Genre:</label>
        <select th:field="*{genre}" id="genreId">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
        </select>
    </div>
    <button type="submit">Edit</button>
    <br>
    <a href="list.html">to Book list</a>
</form>

</body>
</html>
